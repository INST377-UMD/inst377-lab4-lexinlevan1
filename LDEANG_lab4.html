<html>
    <head>
        <title>LAB4_LEXINDEANG</title>
        
        <link rel="stylesheet" href="lab4.css">             
    </head>

    <body>
        <header>
            <h1>INST377 - Lab 4</h1>
        </header>

        <!--Upper Section-->

        <div id="upper-left" class="sections">
            <form onsubmit="alertMe()">
                <label for="name">Name: </label>
                <input type="text" id="name">
                <input id="alert" type="submit" value="Alert Me!">
            </form>
        </div>

        <div id="upper-right" class="sections">
           <button onclick="changeColor()">Change Color</button>
        </div>

        <!--Lower Section-->
        <div id="lower-left" class="sections">
            <form>
                    <label for="textTester">Text Tester: </label>
                    <input type="text" id="text-tester">
                    <input id="validate-button" type="submit" value="Validate Text">
            </form>
        </div>

        <div id="lower-right" class="sections">
            <form>
                <input id="add-text" type="submit" value="Add Text">
            </form>

        </div>

        <!--alertMe-->
        <script type="text/javascript">
            function alertMe() {
                alert("Hello " + document.getElementById('name').value + '!');
            }
        </script>

        <!--changeColor-->
        <script type="text/javascript">
            function changeColor(){
                if(document.body.style.backgroundColor == 'lightblue'){
                    document.body.style.backgroundColor = 'green';
                }else{
                    document.body.style.backgroundColor = 'lightblue';
                }
            }
        </script>

    </body>
</html>
